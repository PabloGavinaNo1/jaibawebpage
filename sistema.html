<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaibaManager | Sistema V2</title>
    <style>
        /* ESTILOS IGUALES (Mantenemos tu marca) */
        :root { --jaiba-blue: #00A8E8; --deep-ocean: #003459; --white: #ffffff; --danger: #ef4444; --success: #22c55e; --light: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light); color: var(--deep-ocean); padding-bottom: 50px; }

        header { background-color: var(--white); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.5rem; }
        .brand img { height: 40px; }
        .brand span { color: var(--jaiba-blue); }
        
        .dashboard { max-width: 1200px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h2 { margin-bottom: 20px; border-bottom: 2px solid var(--light); padding-bottom: 10px; }
        
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-primary { background: var(--jaiba-blue); } .btn-primary:hover { background: var(--deep-ocean); }
        .btn-success { background: var(--success); } .btn-success:hover { background: #15803d; }
        .btn-danger { background: var(--danger); }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        td, th { padding: 10px; border-bottom: 1px solid var(--light); text-align: left; }
        
        .pos-area { grid-column: 1 / -1; }
        .stock-badge { padding: 3px 8px; border-radius: 10px; font-size: 0.8rem; }
        .in-stock { background: #dcfce7; color: var(--success); }
        .low-stock { background: #fee2e2; color: var(--danger); }
        
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <img src="logo.png" alt="Logo">
            Jaiba<span>Manager</span>
        </div>
        <button onclick="resetSystem()" style="background:none; border:1px solid #ef4444; color:#ef4444; padding:5px 15px; border-radius:20px; cursor:pointer;">‚ö†Ô∏è Reiniciar Datos</button>
        <a href="index.html" style="margin-left:10px; text-decoration:none; color:var(--deep-ocean); font-weight:bold;">Salir</a>
    </header>

    <div class="dashboard">
        
        <div class="card pos-area">
            <h2>üõí Punto de Venta</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Producto</label>
                    <select id="pos-select"><option value="">Cargando...</option></select>
                    <label>Cantidad</label>
                    <input type="number" id="pos-qty" value="1" min="1">
                    <button class="btn btn-primary" onclick="addToCart()">‚¨áÔ∏è Agregar</button>
                </div>
                <div style="background:#f8fafc; padding:15px; border-radius:10px;">
                    <ul id="cart-list" style="list-style:none; min-height:50px; margin-bottom:10px;"><li>Carrito vac√≠o</li></ul>
                    <div style="text-align:right; font-size:1.5rem; font-weight:800;">Total: $<span id="total-display">0.00</span></div>
                    <button class="btn btn-success" onclick="processSale()" style="margin-top:10px;">‚úÖ Cobrar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üì¶ Nuevo Producto</h2>
            <form onsubmit="saveProduct(event)">
                <label>Nombre</label>
                <input type="text" id="nombre" required placeholder="Ej. Tacos de Asada">
                <div style="display:flex; gap:10px;">
                    <div><label>Precio ($)</label><input type="number" step="0.01" id="precio" required></div>
                    <div><label>Stock</label><input type="number" id="stock" required></div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
        </div>

        <div class="card">
            <h2>üìä Inventario</h2>
            <table id="inventory-table">
                </table>
        </div>
    </div>

    <script>
        // --- L√ìGICA DE ALMACENAMIENTO ---
        let products = [];
        let cart = [];

        // 1. Cargar al iniciar
        window.onload = function() {
            try {
                const stored = localStorage.getItem('jaiba_inventory_v2');
                if (stored) {
                    products = JSON.parse(stored);
                } else {
                    // Datos de prueba iniciales si est√° vac√≠o
                    products = [
                        { name: "Coca Cola", price: 2.50, stock: 20 },
                        { name: "Hamburguesa Jaiba", price: 12.00, stock: 5 }
                    ];
                    saveLocal();
                }
                renderAll();
            } catch (e) {
                console.error("Error cargando datos:", e);
                alert("Hubo un error cargando tus datos. Se reiniciar√° el sistema.");
                resetSystem();
            }
        };

        // 2. Guardar en navegador
        function saveLocal() {
            localStorage.setItem('jaiba_inventory_v2', JSON.stringify(products));
        }

        // 3. Agregar Producto (Create)
        function saveProduct(e) {
            e.preventDefault();
            const name = document.getElementById('nombre').value;
            const price = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value);

            if (!name || isNaN(price) || isNaN(stock)) {
                alert("Por favor revisa los datos.");
                return;
            }

            products.push({ name, price, stock });
            saveLocal(); // <--- AQU√ç SE GUARDA
            renderAll();
            e.target.reset();
        }

        // 4. Renderizar (Mostrar en pantalla)
        function renderAll() {
            // Llenar Tabla
            const table = document.getElementById('inventory-table');
            table.innerHTML = `<tr><th>Producto</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr>`;
            
            products.forEach((p, i) => {
                const stockClass = p.stock < 5 ? 'low-stock' : 'in-stock';
                table.innerHTML += `
                    <tr>
                        <td>${p.name}</td>
                        <td>$${p.price.toFixed(2)}</td>
                        <td><span class="stock-badge ${stockClass}">${p.stock}</span></td>
                        <td><button onclick="deleteProd(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                    </tr>
                `;
            });

            // Llenar Select del POS
            const select = document.getElementById('pos-select');
            select.innerHTML = '<option value="">-- Seleccionar --</option>';
            products.forEach((p, i) => {
                if(p.stock > 0) {
                    select.innerHTML += `<option value="${i}">${p.name} ($${p.price})</option>`;
                }
            });
        }

        // 5. Eliminar
        window.deleteProd = function(i) {
            if(confirm("¬øEliminar?")) {
                products.splice(i, 1);
                saveLocal();
                renderAll();
            }
        };

        // --- L√ìGICA POS ---
        window.addToCart = function() {
            const idx = document.getElementById('pos-select').value;
            const qty = parseInt(document.getElementById('pos-qty').value);
            
            if (idx === "" || isNaN(qty) || qty < 1) return;
            
            const prod = products[idx];
            if (prod.stock < qty) {
                alert("No hay suficiente stock.");
                return;
            }

            cart.push({ idx, name: prod.name, price: prod.price, qty });
            renderCart();
        };

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = "";
            let total = 0;
            
            cart.forEach((item, i) => {
                total += item.price * item.qty;
                list.innerHTML += `<li>${item.qty}x ${item.name} - $${(item.price * item.qty).toFixed(2)} <span onclick="remCart(${i})" style="color:red; cursor:pointer; margin-left:10px;">[x]</span></li>`;
            });
            
            if(cart.length === 0) list.innerHTML = "<li>Carrito vac√≠o</li>";
            document.getElementById('total-display').innerText = total.toFixed(2);
        }

        window.remCart = function(i) {
            cart.splice(i, 1);
            renderCart();
        };

        window.processSale = function() {
            if (cart.length === 0) return;

            cart.forEach(item => {
                // Descontar del inventario real
                products[item.idx].stock -= item.qty;
            });

            saveLocal(); // <--- GUARDAR CAMBIOS DE STOCK
            cart = [];
            renderCart();
            renderAll();
            alert("‚úÖ Venta realizada. Inventario actualizado.");
        };

        // --- UTILIDADES ---
        window.resetSystem = function() {
            if(confirm("¬øEst√°s seguro de BORRAR TODOS los datos y empezar de cero?")) {
                localStorage.removeItem('jaiba_inventory_v2');
                location.reload();
            }
        };
    </script>
</body>
</html>
